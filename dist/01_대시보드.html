<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>한양대학교 - 셔틀버스 대시보드</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
	<meta name="HandheldFriendly" content="true">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="imagetoolbar" content="no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	
	<title>한양대학교병원 - 버스안내정보</title>
	<meta name="title" content="한양대학교병원 - 버스안내정보" /> 
	<meta name="author" content="한양대학교병원 - 버스안내정보" />
	<meta name="keywords" content="한양대학교병원 - 버스안내정보" />
	<meta name="description" content="한양대학교병원 - 버스안내정보" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="한양대학교병원 - 버스안내정보">
	<meta property="og:site_name" content="한양대학교병원 - 버스안내정보">
	<meta property="og:description" content="한양대학교병원 - 버스안내정보">
	
	<link rel="stylesheet" href="./assets/fonts/esamanru.css">
	<link rel="stylesheet" href="./libs/simplebar/simplebar.css">
	
	
	<script src="./libs/jQuery/1.12.3/jquery.min.js"></script>
	<script src="./libs/jQuery-ui/jquery-ui.min.js"></script>
	<script src="./libs/simplebar/simplebar.min.js"></script>

  <script type="module" src="./assets/js/main.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
	<div class="board">
		<!-- 좌측 패널 -->
		<aside class="panel">
			<div class="hospital-header">
				<div>
					<h1 class="brand__logo">
						<img src="./assets/images/logo2.png" alt="">
					</h1>
					<div class="place-title">
						<span>본관 3층 / 응급실 앞</span>
					</div>
				</div>
				<div class="now">
					<div class="weather">
						<span class="icon"><img src="./assets/images/ico-weather.png" alt="맑고 구름 조금"></span>
						<div class="temp"><strong>32</strong>°C</div>
					</div>
					<div class="datetime">
						<div class="date">2025년 08월 15일 (금)</div>
						<div class="time">오전 09 : 18</div>
					</div>
				</div>
			</div>

			<!-- 1호차 카드 -->
			<div class="route-inner">
				<div class="route-card route-card--green">
					<div class="route-card__head">
						<div class="route-card__title">
							<i class="icon icon--green" aria-hidden="true"></i>
							<span class="badge badge--bus badge--green">1호차</span>
							<h2>한양대역 방향</h2>
						</div>
						<div class="service-hours">
							<dl class="service-row">
								<dt>평일</dt>
								<dd>첫차 8:00, 막차 17:10 (12분 간격)</dd>
							</dl>
							<!-- <dl class="service-row">
								<dt>토요일</dt>
								<dd>첫차 8:00, 막차 17:10 (25분 간격)</dd>
							</dl> -->
						</div>
					</div>

					<div class="timeline" style="--bus: 16%;">
						<div class="timeline__meta">
							<span class="section">본관 1층</span>
							<i class="chev" aria-hidden="true"></i>
							<div class="arrival arrival--soon">
								<span>12분 후 도착</span>
							</div>
							<i class="chev" aria-hidden="true"></i>
							<span class="section">병원 정문</span>
						</div>

						<div class="track track__green">
							<!-- 진행선 -->
							<div class="track__line"></div>
							<!-- 정차 노드 -->
							<ol class="nodes">
								<li class="node">
									<i class="node--circle"></i>
									<div class="stop">
										병원정문<span class="metro metro--2">2</span><br /><em>(한양대역)</em><br>
									</div>
								</li>
								<li class="node"><i class="node--circle"></i><span class="stop">병원 후문</span></li>
								<li class="node"><i class="node--circle"></i><span class="stop">본관 1층</span></li>
								<li class="node node--here">
									<i class="node--circle"></i>
									<button type="button" class="pill pill--here">현 위치</button>
								</li>
							</ol>
							<!-- 버스 아이콘 -->
							<div class="bus green--bus" style="left:30%" aria-label="현재 버스 위치" title="현재 버스 위치">
								<i class="ico-bus"><img src="./assets/images/green-bus.png" alt=""></i>
							</div>
						</div>
					</div>
				</div>

				<!-- 2,3,4호차 카드 -->
				<div class="route-card route-card--purple">
					<div class="route-card__head">
						<div class="route-card__title">
							<i class="icon icon--blue" aria-hidden="true"></i>
							<span class="badge badge--bus badge--blue">2·3·4호차</span>
							<h2>왕십리역 방향</h2>
						</div>
						<div class="service-hours">
							<!-- <dl class="service-row">
								<dt>평일</dt>
								<dd>첫차 8:00, 막차 17:10 (12분 간격)</dd> 
							</dl> -->
							<dl class="service-row">
								<dt>토요일</dt>
								<dd>첫차 8:00, 막차 17:10 (12분 간격)</dd>
							</dl>
						</div>
					</div>

					<div class="timeline" style="--bus: 72%;">
						<div class="timeline__meta">
							<span class="section">본관 1층</span>
							<i class="chev" aria-hidden="true"></i>
							<div class="arrival arrival--minute">
								<span>2분 후 도착</span>
							</div>
							<i class="chev" aria-hidden="true"></i>
							<span class="section">병원 후문</span>
						</div>

						<div class="track track__blue">
							<div class="track__line"></div>	
							<ol class="nodes">
								<li class="node">
									<i class="node--circle"></i>
									<div class="stop">
										왕십리역</em>
										<div class="route-badges">
											<span class="metro metro--2">2</span>
											<span class="metro metro--5">5</span>
											<span class="metro metro--gyeongui">경의중앙</span>
											<span class="metro metro--suin">수인분당</span>
										</div>
									</div>
								</li>
								<li class="node"><i class="node--circle"></i><span class="stop">성동노인<br />복지회관</span><br></li>
								<li class="node"><i class="node--circle"></i><span class="stop">병원 후문</span></li>
								<li class="node"><i class="node--circle"></i><span class="stop">본관 1층</span></li>
								<li class="node node--here">
									<i class="node--circle"></i>
									<button type="button" class="pill pill--here">현 위치</button>
								</li>
							</ol>

							<div class="bus blue--bus" style="left:30%" aria-label="현재 버스 위치" title="현재 버스 위치">
								<i class="ico-bus"><img src="./assets/images/blue-bus.png" alt=""></i>
							</div>
							<div class="bus blue--bus" style="left:60%" aria-label="현재 버스 위치" title="현재 버스 위치">
								<i class="ico-bus"><img src="./assets/images/blue-bus.png" alt=""></i>
							</div>
							<div class="bus blue--bus" style="left:80%" aria-label="현재 버스 위치" title="현재 버스 위치">
								<i class="ico-bus"><img src="./assets/images/blue-bus.png" alt=""></i>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</aside>

		<!-- 우측 지도 -->
		<main class="map">
		</main>
	</div>

</body>
</html>
