<body>
	<main class="bus-record">
		<div class="hospital-info">
			<img src="./assets/images/logo2.png" alt="로고">
			<h1 class="hospital-info__name hidden-text">한양대학교병원</h1>
			<p class="hospital-info__eng hidden-text">HANYANG UNIVERSITY SEOUL HOSPITAL</p>
			<button class="hospital-info__btn hidden-text">버스 운행 기록</button>
		</div>
		<section class="bus-record__content">
			<div>
				<h2 class="bus-record__title">
					<span class="icon"></span> 한양대 병원 버스 <strong>1호차</strong>
				</h2>
				<button class="btn-start" type="button" title="운행 시작"></button>
			</div>
			<footer class="bus-record__footer">
				<p class="start-time">시작 시간 <time datetime="10:00">오전 10:00</time></p>
				<p class="work-time">업무 시간 <time datetime="12:20">12시간 20분</time></p>
			</footer>
		</section>

	</main>

	<script>
		$('.btn-start').on('click', function () {
			$(this).toggleClass('stop');
		})
