<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>한양대학교 - 셔틀버스 Intro</title>
	{{> meta}}

</head>

<body>
	<main class="bus-record">
		<div class="hospital-head">
			<img src="./assets/images/intro/logo.png" alt="로고">
			<dl class="current-time">
				<dt>현재시간</dt>
				<dd><time datetime="">10:11</time></dd>
			</dl>
		</div>
		<section class="bus-record__content">
			<div class="bus-record__title">
				<h2>
					<span class="icon"></span> 한양대 병원 버스
				</h2>
			</div>
			<div class="bus-record__body">
				<p class="txt"><strong>버스번호</strong>를 <strong>선택</strong>해주세요.</p>
				<div class="bus-record__sel">
					<div class="bus-record__btn">
						<button type="button" class="bus-sel__check"><i aria-hidden="true" class="icon"></i><strong>1</strong>호</button>
						<button type="button" class="bus-sel__check"><i aria-hidden="true" class="icon"></i><strong>2</strong>호</button>
						<button type="button" class="bus-sel__check"><i aria-hidden="true" class="icon"></i><strong>3</strong>호</button>
						<button type="button" class="bus-sel__check"><i aria-hidden="true" class="icon"></i><strong>4</strong>호</button>
					</div>
				</div>
			</div>
			<footer class="bus-record__footer">
				<p class="start-time">시작 시간 <time datetime="10:00">10:00:00</time></p>
				<p class="work-time">업무 시간 <time datetime="12:20">10:00:00</time></p>
			</footer>
		</section>

	</main>

	<script type="module" src="/js/main.js"></script>
</body>
