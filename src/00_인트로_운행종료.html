<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>한양대학교 - 셔틀버스 Intro</title>
	{{> meta}}

</head>

<body>
	<main class="bus-record">
		<div class="hospital-head">
			<img src="./assets/images/intro/logo.png" alt="로고">
			<dl class="current-time">
				<dt>현재시간</dt>
				<dd><time datetime="">10:11</time></dd>
			</dl>
		</div>
		<section class="bus-record__content">
			<div class="bus-record__title">
				<h2>
					<span class="icon"></span> 한양대 병원 버스
				</h2>
			</div>
			<div class="bus-record__body">
				<p class="txt">현재<strong>3호차 운행 중</strong>입니다.</p>
				<div class="bus-record__sel">
					<div class="bus-record__btn">
						<button><img src="./assets/images/intro/stop-btn.png" alt="운행종료하기"></button>
					</div>
				</div>
			</div>
			<footer class="bus-record__footer">
				<p class="start-time">시작 시간 <time datetime="10:00">10:00:00</time></p>
				<p class="work-time">업무 시간 <time datetime="12:20">10:00:00</time></p>
			</footer>
		</section>
        <!-- 팝업 -->
        <div class="pop-wrap">
            <div class="pop-wrap-cont termination-cont">
                <p class="top-txt">3호차<br>운행이 종료 되었습니다.</p>
                <div class="work-time-wrap">
                    <p class="start-time">시작 시간 <time datetime="10:00">10<span>:</span>00<span>:</span>00</time></p>
                    <p class="work-time">업무 시간 <time datetime="12:20">10<span>:</span>00<span>:</span>00</time></p>
                </div>
                <button type="button" class="first-btn"><img src="./assets/images/intro/first-btn.png" alt="처음으로"></button>
                <p class="foot-txt"><span class="orange">30초</span> 후 초기화면으로 돌아갑니다.</p>
            </div>
            <div class="dimmed"></div>
        </div>
        <!-- 팝업 -->
	</main>

    
	<script type="module" src="/js/main.js"></script>
</body>
